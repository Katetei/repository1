<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./main.scss">
  <title>Homework 5</title>
  <script src="./js/main.js" defer></script>
</head>

<body>
  <header>
    <div class="header">
      <div class="logo">
        <img src="./img/logo.png" alt="logo" class="logo-rabbit">
        <div class="logo__text">
          <div class="first__line">orange</div>
        <div class="second__line">rabbit</div>
        </div>
      </div>
      <nav class="menu">
        <div class="menu__item">
          <img src="./img/home-icon.png" alt="home" class="home-icon">
          <p>home</p>
        </div>
        <div class="menu__item">
          <img src="./img/about-icon.png" alt="about" class="about-icon">
          <p>about</p>
        </div>
        <div class="menu__item">
          <img src="./img/work-icon.png" alt="work" class="work-icon">
          <p>work</p>
        </div>
        <div class="menu__item">
          <img src="./img/blog-icon.png" alt="blog" class="blog-icon">
          <p>blog</p>
        </div>
        <div class="menu__item">
          <img src="./img/contact-icon.png" alt="contact" class="contact-icon">
          <p>contact</p>
        </div>
      </nav>
    </div>
   <div class="main__screen">
    <div class="main__banner"></div>
    <div class="banner__text">
      <p>do you like rabbits?</p>
      <p>do you like oranges?</p>
    </div>
   </div> 
  </header>
</body>

</html>
